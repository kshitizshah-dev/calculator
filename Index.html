<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Tilt+Neon&display=swap" rel="stylesheet">
<script src="Script.js"></script>
</head>
<body>
    
    <div class="container">
        <span id="title">Calculator</span>
        <input type="text" id="display" >
        <div class="buttons">
            <button name="num" id="btn1">1</button>
            <button name="num" id="btn2">2</button>
            <button name="num" id="btn3">3</button>
            <button name="special" id="btn*">*</button>
            <button name="num" id="btn5">5</button>
            <button name="num" id="btn6">6</button>
            <button name="num" id="btn7">7</button>
            <button name="special" id="btn+">+</button>
            <button name="num" id="btn9">9</button>
            <button name="num" id="btn0">0</button>
            <button name="num" id="btn4">4</button>
            <button name="special" id="btn-">-</button>
            <button name="num" id="btn8">8</button>
            <button name="special" id="btn/">/</button>
            <button name="special" id="btn.">.</button>
            <button name="special" id="btnπ">π</button>
            <button name="funtion" id="btnClear">Clear</button>
            <button name="funtion" id="btnEnter">Enter</button>
        </div>
    </div>
</body>
</html>
